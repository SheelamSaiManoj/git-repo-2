<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Waste Management - EcoConnect</title>
  <!-- Link to your stylesheets -->
  <link rel="stylesheet" href="food-waste-styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>EcoConnect</h1>
      <ul>
        <li><a href="#donor-module">Donor Module</a></li>
        <li><a href="#receiver-module">Receiver Module</a></li>
        <li><a href="dashboard.html">Back to Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="donor-module">
      <h2>Donor Module</h2>
      <p>Upload descriptions and images of available food items.</p>
      <!-- Donor Form -->
      <form action="/donate" method="POST"> <!-- Replace "/donate" with your donation endpoint -->
        <input type="text" name="food_name" placeholder="Food Name" required><br>
        <input type="text" name="description" placeholder="Description"><br>
        <input type="file" name="food_image" accept="image/*" required><br>
        <button type="submit">Donate Food</button>
      </form>
    </section>
    <section id="receiver-module">
      <h2>Receiver Module</h2>
      <p>Connect with charities and track donated food.</p>
      <!-- Receiver Information -->
      <p>Food Bank: XYZ Charitable Trust</p>
      <p>Logistical Support: In progress</p>
      <p>Tracking ID: 123456789</p>
    </section>
  </main>
</body>
</html>
